<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Our Catalog </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-img">
    <h1>Aujourd'hui</h1>
    <h5>{{ currentDate | date:"shortDate" }}</h5>

    @for (task of allTasks; track $index) {
    <ion-item-sliding>
      <ion-item>
        <ion-checkbox
          (ionChange)="onCheckedChange(!task.checked, task.id)"
          [checked]="task.checked"
        >
          <ion-label>
            <p [ngClass]="{barre: task.checked}">{{ task.text}}</p>
            <p>{{ task.date | date:"shortTime"}}</p>
          </ion-label>
        </ion-checkbox>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="onDelete(task.id)" color="danger"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
    } @if (!showAddBtn) {
    <ion-item>
      <ion-input #inpText></ion-input>
      <ion-button (click)="onAdd(inpText.value)" color="success">+</ion-button>
    </ion-item>

    <ion-button (click)="toggleShowAddBtn()" color="primary" expand="block"
      >Annuler</ion-button
    >

    } @else {

    <ion-button (click)="toggleShowAddBtn()" color="primary" expand="block"
      >Ajouter une t√¢che</ion-button
    >
    }
  </div>
</ion-content>
